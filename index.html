<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My Slide Show</h1>
            <p>My slide show written in html, css and JavaScript</p>
            <hr>
            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="./f1.webp" alt="" >
                        <div>
                            <p>Beautiful Nature</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./f2.webp" alt="" >
                        <div>
                            <p>Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./f3.webp" alt="" >
                        <div>
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./f4.jpg" alt="" >
                        <div>
                            <p> Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./f5.webp" alt="" >
                        <div>
                            <p>Lorem, ipsum.</p>
                        </div>
                    </div>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>

                </div>
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
